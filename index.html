<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2 class="logo">Edutech</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact us</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <button  class="icon-close"><ion-icon class="loginClose" name="close-outline"></ion-icon></button>
        <div class="form-box login">

            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input id="email" type="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="key-outline"></ion-icon></span>
                    <input id="pword" type="password" required>
                    <label for="pword">Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        let btnLoginPopup = document.querySelector('.btnLogin-popup')
        let loginCloseBtn = document.querySelector('.icon-close')
        let wrapper = document.querySelector('.wrapper')
        btnLoginPopup.addEventListener('click',()=>{
            wrapper.classList.add('active')
            console.log('login buton clicked')
        })
        loginCloseBtn.addEventListener('click',()=>{
            wrapper.classList.remove('active')
            console.log('login buton clicked')
        })
    </script>
</body>
</html>
